<!DOCTYPE html>
<html>
	<head>
		<!-- App details -->
		<title>My App</title>
		<link rel="kik-icon" href="img/icon.png">

		<!-- Styles -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="http://code.kik.com/app/1.0.0/dim.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<!-- Home page -->
		<div class="app-page" data-page="home">
	<div class="app-topbar">
		<div class="app-title">Basic App</div>
	</div>

	<div class="app-content">
		<div class="app-section">
			<div class="app-button" data-target="lists">Lists</div>
			<div class="app-button" data-target="buttons">Buttons</div>
			<div class="app-button" data-target="inputs">Inputs</div>
		</div>
	</div>
</div>

<div class="app-page" data-page="lists">
	<div class="app-topbar">
		<div class="left app-button" data-back="true">Back</div>
		<div class="app-title" data-autosize="true">Lists</div>
	</div>

	<div class="app-content">
		<ul class="app-list">
			<label>Label 1</label>
			<li class="app-button" data-target="lists">Item 1</li>
			<li class="app-button item1">Send  Item</li>
			<li class="app-button">Item 3</li>
			<label>Label 2</label>
			<li>Item 4</li>
			<li>Item 5</li>
			<li>Item 6</li>
			<label>Label 3</label>
			<li>Item 7</li>
			<li>Item 8</li>
			<li>Item 9</li>
			<label>Label 4</label>
			<li>Item 10</li>
			<li>Item 11</li>
			<li>Item 12</li>
		</ul>
	</div>
</div>

<div class="app-page" data-page="buttons">
	<div class="app-topbar">
		<div class="left app-button" data-back="true">Back</div>
		<div class="app-title">Buttons</div>
	</div>

	<div class="app-content">
		<div class="app-section">
			<div class="app-button">Button 1</div>
			<div class="app-button">Button 2</div>
			<div class="app-button">Button 3</div>
		</div>

		<div class="app-section">
			<div class="green app-button">Green Button</div>
		</div>

		<div class="app-section">
			<div class="red app-button">Red Button</div>
		</div>

		<div class="app-section">
			<div class="blue app-button">Blue Button</div>
		</div>
	</div>
</div>

<div class="app-page" data-page="inputs">
	<div class="app-topbar">
		<div class="left app-button" data-back="true">Back</div>
		<div class="app-title">Inputs</div>
	</div>

	<div class="app-content">
		<div class="app-section">
			<input class="app-input" placeholder="Input">
		</div>

		<div class="app-section">
			<textarea class="app-input" placeholder="Textarea"></textarea>
		</div>

		<div class="app-section">
			<input class="app-input" placeholder="Input">
			<textarea class="app-input" placeholder="Textarea"></textarea>
			<div class="app-button">Send</div>
		</div>
	</div>
</div>



<script src="http://cdn.kik.com/cards/0.3.11/cards.js"></script>
<script src="http://cdn.kik.com/app/1.7.6/app.js"></script>

<script>
	App.populator('lists', function (page) {
		if (cards.kik) {
			$('.app-button.item1', page).clickable().bind('click', function() {
				cards.kik.send({
					title : 'Yo dawg' ,
					pic   : 'http://4.bp.blogspot.com/-c0TqmGiPc04/T1Fz2b-ceUI/AAAAAAAAADI/z34FnfD0e-Q/s1600/ItsWorkingButton.jpg' ,
					text : 'We have a new card!'
				});
			});
			
		}
	});

	try {
		App.restore();
	}
	catch (err) {
		App.load('home');
	}
</script>

		<!-- Scripts -->
		<script src="js/zepto.min.js"></script>
		<script src="zerver/MyAPI.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
